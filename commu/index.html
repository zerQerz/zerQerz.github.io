<!DOCTYPE html>
<html>
<head>
    <title>QAQ</title>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <style>
        body {
            background-color: #00CACA;//#3D6DF2
            margin-top: 15px;
            font-family: sans-serif;
            color: white;
        }
        video {
            background: black;
            border: 1px solid gray;
        }
        .page {
            position: relative;
            display: block;
            margin: 0 auto;
            width: 500px;
            height: 800px;
        }
        #localVideo {
            width: 150px;
            height: 150px;
            position: absolute;
            top: 150px;
            right: 0px;
        }
        #video {
            width: 500px;
            height: 700px;
        }
        #recordPlayer {

            background: #00CACA;  
        }
    </style>
    <style>
        .grayscale {
            -webkit-filter: grayscale(1);
            filter: grayscale(1);
        }
        .sepia {
            -webkit-filter: sepia(1);
            filter: sepia(1);
        }
        .invert {
            -webkit-filter: invert(100);
            filter: invert(100);
        }
        .hue-rotate {
            -webkit-filter: hue-rotate(90deg);
            filter: hue-rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="call-page" class="page">
        <h2 style="background-color: blue" align="center">Hi,Welcome to the QuickTalk!</h2>
        <h3 style="color:pink">❤───────────────────────QAQ</h3>
        <p style="color:blue">Copy this URL,and Send it to your Partner.</p>
        <video autopaly controls id="localVideo" muted></video>
        <video autopaly controls id="video"></video>
        <button onclick="capture()">拍照</button>     
        <button onclick="changeFilter()">滤镜</button>
        <button id="recordBtn">开始录制</button>
        <button id="playBtn" disabled="true">播放</button>
        <button id="downloadBtn" disabled="true">下载视频</button>
        <video playsinline id="recordPlayer" style="width: 200px; height:200px" ></video>
        <canvas id="canvas" width="500px" height="500px" ></canvas>
    </div>
    <script src="main.js"></script>
</body>
</html>
