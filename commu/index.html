<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Web_RTC-TalkRoom</title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
    <script src='https://cdn.scaledrone.com/scaledrone.min.js' type='text/javascript'></script>
    <style>
      body{
        background-color:#3d6df2;
        margin-top:15px;
        font-family:sans-serif;
        color:white;
      }
      video{
        background:black;
        border:1px solid gray;
      }
      .page{
        position:relative;
        display:block;
        margin:0 auto;
        width:500px;
        height:500px;
      }
      #yours{
                width:150px;
          height:150px;
        position:absolute;
        top:15px;
        right:15px
        
      }
      #theirs{
        width:500px;
        height:500px;
      }
    </style>
  </head>
  <body>
    <h1><%= title %></h1>
    <p>Welcome to <%= title %></p>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <script src="javascripts/main.js"></script>
    <div id="call-page" class="page">
      <video id="yours" autoplay></video>
       <video id="theirs" autoplay></video>
      <input type="text" id="their-username" />
      <button id="call">
        call
      </button>
      <button id="stop">
        end
      </button>
    </div>
  </body>
</html>
